<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="initial-scale=1">
<title>Rust canvas</title>
<link href="style.css" rel="stylesheet">
</head>
<body>

<div><canvas id="screen" width="320px" height="200px"></canvas></div>

<div>
<svg width="320px" height="280px" viewbox="0 0 1024 896">
    <marker id="arrowhead"
        markerWidth="10" markerHeight="10"
        refX="5" refY="5"
        orient="auto"
        markerUnits="strokeWidth"
    >
        <path d="M3,3 l3,2 l-3,2" fill="none" stroke="#41f4a9" stroke-linecap="round"/>
    </marker>

    <g class="map"></g>
    <g class="grid"></g>

    <g class="camera">
        <line
            x1="160" y1="160"
            x2="352" y2="160"
            class="camera--sightline"
        />
        <line
            x1="160" y1="160"
            x2="224" y2="160"
            class="camera--direction"
            marker-end="url(#arrowhead)"
        />
        <line
            x1="160" y1="160"
            x2="224" y2="160"
            class="camera--fov--left"
        />
        <line
            x1="160" y1="160"
            x2="224" y2="160"
            class="camera--fov--right"
        />
        <circle
            cx="160" cy="160" r="32"
            class="camera--focus"
        />
        <circle
            cx="352" cy="160" r="32"
            class="camera--target"
        />
    </g>
</svg>
</div>

<script src="interactive-map.js"></script>
<script src="script.js"></script>

</body>
</html>
